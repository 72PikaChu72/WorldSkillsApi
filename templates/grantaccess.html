<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Grant</title>
    <link rel="stylesheet" href="/static/css/authorization.css">
</head>
<body>
    <form id="grantaccess_form" action="/grantaccess" method="POST">
        <label for="file">File:</label>
        <select name="file" id="file">
            {% for file in data %}
            <option value="{{ file['file_id'] }}">{{file['name']}}</option>
            {% endfor %}
        </select><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
<script src="/static/js/grantaccess.js" ></script>
</html>
